<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hello, Flask</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}" />
    </head>
    <body>
        {% if name %}
            <span class="message">Hello there, {{ name }}!</span>
            <p>It's {{ date.strftime("%A, %d %B, %Y at %X") }}.</p>
        {% else %}
            <p>What's your name? <span class="message">Provide it after /hello/ in the URL.</span></p>
        {% endif %}
    </body>
</html>
